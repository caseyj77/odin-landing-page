<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-1.css">
    <title>User Registration</title>
</head>
<body>
    <div id="page-container">
        <div id="left-container">
          <p>LEFT</p>
        </div>
        <div id="right-container">
          <p>RIGHT</p>
          <div id="introduction">
            <p>This is not a real service! You know you need somthing like this in your life to help you realize your deepest dreams. Sing up now to get started</p>
            <p>You know you want too</p>
            <div id="form-container">
              <form action="https://example.com/path" method="post">
                <ul>
                  <li id="row-1">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name">
                  </li>
                  <li id="row-2">
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number">
                  </li>
                  <li id="password-section">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password">
                  </li>
                </ul>
              </form>
              <div id='button'>
                <button type="submit">Submit</button>
                <p> Already have an account? Log in
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
